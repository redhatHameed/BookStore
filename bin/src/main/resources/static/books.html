<!DOCTYPE html>
<html>
<head>
    <title>List of Books</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/books.js" type="text/javascript"></script>
    <style>
        .custab {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5% 0;
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;
        }

        .custab:hover {
            box-shadow: 3px 3px 0px transparent;
            transition: 0.5s;
        }
    </style>

</head>

<body>
<form name="books" class="form-horizontal">
    <fieldset>
        <br/> <br/> <br/>
        <div class="form-group">

            <div class="container" ng-app="books">
                <div class="row col-md-12  custyle" ng-controller="books_controller" ng-init="get_books()">
                    <table class="table table-striped custab">
                        <thead>
                        <a href="/save_book.html" class="btn btn-primary btn-xs pull-right"><b>+</b> Create New Book</a>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Number of Pages</th>
                            <th>Cost</th>
                            <th>Author</th>
                            <!--<th class="text-center">Action</th>-->
                        </tr>
                        </thead>
                        <tr ng-repeat="book in books_data | filter:q as results track by book.id">
                            <td>{{book.id}}</td>
                            <td>{{book.title}}</td>
                            <td>{{book.numberOfPages}}</td>
                            <td>{{book.cost}}</td>
                            <td>{{book.author}}</td>
                            <!--<td class="text-center"><a class='btn btn-info btn-xs' href="#"><span-->
                                    <!--class="glyphicon glyphicon-edit"></span> Edit</a> <a href="#"-->
                                                                                         <!--class="btn btn-danger btn-xs"><span-->
                                    <!--class="glyphicon glyphicon-remove"></span> Del</a></td>-->
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
